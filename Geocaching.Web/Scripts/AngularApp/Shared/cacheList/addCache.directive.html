<button type="button" class="btn btn-primary" ng-click="openAddCacheModal()">
    <i class="glyphicon glyphicon-plus"></i> Add Cache
</button>
<div class="modal fade" id="add-cache-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add a Cache</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-9">
                        <form onsubmit="return false" name="addCacheForm">
                            <div class="form-group">
                                <label>Name (alphanumeric and spaces, 6-50 characters)</label>
                                <input type="text" name="name" class="form-control" placeholder="enter a name..."
                                       ng-pattern="alphaNumericSpacesRegex" ng-model="name" ng-required="true" />
                            </div>
                            <div class="form-group">
                                <label>Latitude</label>
                                <input type="text" name="latitude" class="form-control" placeholder="enter a latitude..."
                                       ng-pattern="latitudeRegex" ng-model="latitude" ng-required="true" />
                            </div>
                            <div class="form-group">
                                <label>Longitude</label>
                                <input type="text" name="longitude" class="form-control" placeholder="enter a longitude..."
                                       ng-pattern="longitudeRegex" ng-model="longitude" ng-required="true" />
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-3">
                        <div class="text-danger">
                            <div class="mt10" ng-repeat="error in formErrors">
                                <span>{{error}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="return false;" ng-click="addCache(name, longitude, latitude)">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
